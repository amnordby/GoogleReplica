<!DOCTYPE html>
<html lang="en"
  <head>
    <link rel="icon" href="img/dog.ico" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DevStar Academy's Google Replication">
    <meta name="keywords" content="DevStar Academy, Google Replica">
    <meta name="author" content="Austin Nordby">
    <meta charset="utf-8">
    <title>Google Replica</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://use.fontawesome.com/9a77ea3aef.js"></script>
  </head>
  <body>
    <div class="top-nav">
      <ul>
        <li><a href="https://www.google.com/">+Austin</a></li>
        <li><a href="https://www.mail.google.com/">Mail</a></li>
        <li><a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl" target="_blank">Images</a> </li>
        <li><span class="fa fa-th"> </span> </li>
        <li><span class="fa fa-bell"> </span> </li>
        <li><span class="share-button">Share </span> </li>
        <li><img src="img/Kai_Stare.jpg" class="profile-image" alt="dog-photo"></li>
      </ul>

    </div>
    <div class="search-box">
      <img src="img/google.png" alt="Google logo">
      <input type="text" name="search" value="" placeholder="Search Google or Type in a URL" autofocus>
      <div class="search-buttons">
        <button>Googel Search</button>
        <button>I'm Feeeling Lucky</button>
      </div>
    </div>
    <div class="footer">
      <ul class="bottom-left-links">
        <li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
        <li><a href="https://www.google.com/services/?fg=1">Business</a></li>
        <li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
      </ul>
      <ul class="bottom-right-links">
        <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
        <li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
        <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
      </ul>
    </div>
  </body>
</html>
